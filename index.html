<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="main-section">

<div class="left-side">
<div class="top-part">
 <h1> Mortgage Calculator </h1>
  <a href="#" id="clearAll"> Clear All </a>
</div>

<div class="input-one">
 <label for="Mortgage" class="input-mort" > Mortgage Amount </label> 
 <input  type="number" id="Mortgage" required >
 <span class="dollar">$</span>
 <small id="mortgageError" class="error-message"></small>
</div>
 
<div class="input-two">
  <div class="label-years">
  <label for="term" class="input2" > Mortgage Term  </label>
  <input  type="number" id="term"  required>
  <span class="years">years</span>
  <small id="termError" class="error-message"></small>
  </div>
  
  <div class="label2">  
  <label class="input" for="rate">Interest Rate </label> 
  <input type="number"  id="rate" required>
  <span class="percent">%</span>
  <small id="rateError" class="error-message"></small>
</div>

</div>

<div class="input-radio"> 
<label > Mortgage Type </label>

  <div class="repay-radio">
    <input type="radio" id="Repayment" name="mortgageType" value="Repayment" >
    <label for="Repayment" class="radio-label">Repayments</label> <br>
  </div>

   <div class="interest-radio">
    <input type="radio" id="Interest" name="mortgageType" value="Interest" >
    <label for="Interest" class="radio-label">Interest Only</label>
   </div>
   <small id="typeError" class="error-message"></small>
</div>

<div class="input-button">
  <img src="assets/images/icon-calculator.svg" alt="icon">
<a href="#" id="calculator"> Calculate Repayments </a>
</div> 
</div>
  <!-- Empty results start -->
<div class="right-side">
  <img class="calculator" width="250" src="assets/images/illustration-empty.svg" alt="illustration-empty">
 <h2> Results shown here </h2>

 <p class="empty_p"> Complete the form and click “calculate repayments” to see what 
  your monthly repayments would be. </p>

 </div>

</div>

  <script src="script.js"></script>
</body>
</html>
